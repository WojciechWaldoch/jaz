<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <p>
            <h:form>
                <h:dataTable value="#{bookJsf.books}" var="item">
                <f:facet name="header">#{msg.books}</f:facet>

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    #{item.name}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.isbn}</f:facet>
                    #{item.isbn}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msg.action}</f:facet>
                    <h:commandLink value="#{msg.show}" action="#{bookJsf.show}"/> -  
                    <h:commandLink value="#{msg.edit}" action="#{bookJsf.edit}"/> -  
                    <h:commandLink value="#{msg.delete}" action="#{bookJsf.delete}"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </p>
    </ui:define>
</ui:composition>
